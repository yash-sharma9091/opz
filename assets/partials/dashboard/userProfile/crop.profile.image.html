<md-dialog aria-label="copProfile">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 class="colorWhite">Update/Crop Profile Picture</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon  aria-label="Close" class="colorWhite">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content class="crop-pictute">
            <!-- images/default-user-icon-profile.png -->

          <div class="imageview">
             <div class="loading" ng-show="loading">
               <md-progress-circular class="md-primary" md-diameter="30"></md-progress-circular>
               <span>Uploading..</span>
            </div>
            <img-crop  image="myImage" area-type="square" result-image="myCroppedImage"></img-crop>

          </div>

    </md-dialog-content>

    <md-dialog-actions layout="row" class="btn-reset">
    <div class="crop-btn">
     <input type="file"  id="uploadImage1" class="file"/>
    <md-button class="md-primary md-raised  logpopup-Btn"><md-icon>photo_camera</md-icon> 
      Browse image </md-button>
    </div>
    <span flex></span>
    
      <md-button class="md-primary md-raised logpopup-Btn" ng-click="saveProfilePicture()"> Save </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
