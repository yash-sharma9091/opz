<section class="referBg" ng-init="getMyBonusHistory()">
  <div class="container">
    <div class="referfrdBx">
        <div class="referfrdHd">Bonus History</div>
            
            <div class="loading" ng-show="loading">
               <md-progress-circular class="md-primary" md-diameter="30"></md-progress-circular>
               <span>Loading..</span>
            </div>

          <div>
            <span ng-if="bonusHistory.length==0" class="ng-scope">No records found</span>

             <md-list>
         <md-list-item class="md-3-line" ng-repeat="item in bonusHistory">
         <span class="title">{{(record.usedStatus == 1)?'Yes':'No'}}</span>
           <div class="md-list-item-text" layout="column">
            <h3>{{item.bonusDate | date:'yyyy-MM-dd'}}</h3>
              <h4>{{item.email}}</h4>
              <p>{{item.usedDate | date:'yyyy-MM-dd'}}</p>
          
          
          </div>
        </md-list-item>
        <md-divider ></md-divider>
      </md-list>


          </div>

        </div>
    </div>
  </div>
</section>
