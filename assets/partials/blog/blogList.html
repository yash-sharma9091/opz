<section class="referBg" ng-init="blogs()">
  <div class="container">
    <div ng-if="isUserLogin" class="pollsHd">Blog <span><a ng-click="goTo('blog/post-a-blog')">Post a Blog</a></span></div>

    <div class="pollBx" style="margin-bottom:10px;">
    
    <!--blog list-->
      <div class="blogList">

       <div class="loading" ng-show="loading">
               <md-progress-circular class="md-primary" md-diameter="30"></md-progress-circular>
               <span>Loading..</span>
            </div>

        <ul ng-if="data.length > 0">
          <li ng-repeat="x in data">
            <i ng-if="x.featuredImage"   style="background-image:url('{{x.featuredImage}}')"></i>
 <i ng-if="!x.featuredImage"  style="background-image:url('/images/no_image.jpg')"></i>
            <strong><a ng-click="goToBlog(x.id,x.title)">{{x.title}}</a></strong>
            <p> <span ng-bind-html="x.shortDesc"></span> <a ng-click="goToBlog(x.id,x.title)">Read More</a></p>
          </li>
          
        </ul>

        <div class="alert alert-info mw100" ng-if="data.length == 0">
            No Blogs Found
        </div>
      </div>
    </div>
    <div class="pagerBx" ng-if="data.length > 0">
  
    <div class="center-block text-center">
    <cl-paging flex cl-pages="paging.pages" cl-steps="paging.steps" cl-page-changed="paging.onPageChanged()" cl-align="start start" cl-current-page="paging.current" ng-if="paging.total > paging.limit"></cl-paging>
    </div>
    

  </div>
</section>
