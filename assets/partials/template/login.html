<md-dialog aria-label="login">
  <form ng-cloak class="frmBx">
 <!--    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 class="LoginHd">Already A Member ?</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon  aria-label="Close">close</md-icon>
        </md-button>
      </div>
    </md-toolbar> -->

    <md-dialog-content>
     <md-button class="md-icon-button closeIcon" ng-click="cancel()">
          <md-icon  aria-label="Close">close</md-icon>
        </md-button>
      <h2 class="LoginHd">Already A Member ?</h2>
      <div class="md-dialog-content">
           <div class="loginFrmTop">
              <input type="text" name="name" ng-model="user.email" placeholder="Email" class="loginInp">
              <input type="password" ng-model="user.password" name="password" placeholder="Password" class="loginInp">
              <div class="rembBx">
                <md-checkbox  aria-label="Checkbox 1">Remember Me    </md-checkbox>

                <i><a>Forget Password ?</a></i>
              </div>
              <md-button class="md-raised md-primary logpopup-Btn">Login</md-button>
           </div>
           <div class="ordevider">
              <span>OR</span>
           </div>
           <a class="facebookBtn fbCont"><i><img src="images/fb-icon.png" alt=""></i> Login with Facebook</a>
           <a class="linkedBtn fbCont"><i><img src="images/linkedin-icon.png" alt=""></i> Login with Linkedin</a>
           <a class="twitterBtn fbCont"><i><img src="images/twitter-icon.png" alt=""></i> Login with Twitter</a>
           <div class="notregCont">Not a Zenbrisa member? <a>Get Started</a></div>
      </div>
    </md-dialog-content>

    
  </form>
</md-dialog>
